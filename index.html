<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="stye.css" class="css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Aplication Form <span class="title_small">(Web)</span></h1>
            <form action="">
                <div class="form_cotainer">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="first_name" name="first_name" id="first_name" placeholder="Enter first name">
                 
                    </div>
                        <div class="form_control">
                            <label for="last_name">Last Name</label>
                            <input type="last_name" name="last_name" id="last_name" placeholder="Enter last name">
                     
                        </div>
                        <div class="form_control">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Enter Email">
                     
                        </div>
                        <div class="form_control">
                            <label for="job_role">Job Role</label>
                           <select name="job_role" id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="front_end">Frontend Developer</option>
                            <option value="back_end">Backend Developer</option>
                            <option value="full_stack">Fullstack Developer</option>
                            <option value="MERN_stack">MERN Developer</option>
                           </select>
                        </div>
                        <div class="textarea_control">
                            <label for="address">Address</label>
                        <textarea name="address" id="address" cols="30" rows="04" placeholder="Enter Address"></textarea>
                     
                        </div>
                        <div class="form_control">
                            <label for="city">City</label>
                            <input type="city" name="city" id="city" placeholder="Enter City Name">
                     
                        </div>
                        <div class="form_control">
                            <label for="pincode">Pincode</label>
                            <input type="number" name="pincode" id="pincode" placeholder="Enter pincode">
                     
                        </div>
                        <div class="form_control">
                            <label for="date">Date</label>
                            <input value="2022-01-10" type="date" name="date" id="date">
                     
                        </div>
                        <div class="form_control">
                            <label for="upload">Upload your CV</label>
                            <input type="file" name="upload" id="upload">
                     
                        </div>
                        
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
